---
kind: Namespace
apiVersion: v1
metadata:
  name: data-analysis
---
apiVersion: v1
kind: Service
metadata:
  name: data-analysis
  labels:
    app: data-analysis
    service: data-analysis
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: data-analysis
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: data-analysis
  labels:
    account: data-analysis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-analysis
  labels:
    app: data-analysis
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-analysis
      version: v1
  template:
    metadata:
      labels:
        app: data-analysis
        version: v1
    spec:
      serviceAccountName: data-analysis
      containers:
        - name: data-analysis
          image: data-analysis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: data-analysis
    version: v1
  name: data-analysis
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: data-analysis:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: data-plant/data-analysis
    git:
      uri: https://github.com/cgfulton/mlops-quarkus.git
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: ubi-quarkus-native-s2i:19.3.1-java11
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
  - imageChange:
      lastTriggeredImageID: quay.io/quarkus/ubi-quarkus-native-s2i@sha256:bd3f1ab39c9401fe0f6811007f2723e032b85bfca028c0484bbe0c95f68ec250
    type: ImageChange

