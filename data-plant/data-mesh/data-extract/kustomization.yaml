apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../data-base
patches:
  - path: patch-namespace.yaml
    target:
      kind: Namespace
  - path: patch-service-account.yaml
    target:
      kind: ServiceAccount
  - path: patch-destination-rule.yaml
    target:
      kind: DestinationRule