apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../bases
patches:
  - path: patch-namespace.yaml
    target:
      kind: Namespace
  - path: patch-service-account.yaml
    target:
      kind: ServiceAccount
  - path: patch-destination-rule.yaml
    target:
      kind: DestinationRule
  - path: patch-route.yaml
    target:
      kind: Route
  - path: patch-deployment.yaml
    target:
      kind: Deployment
  - path: patch-service.yaml
    target:
      kind: Service