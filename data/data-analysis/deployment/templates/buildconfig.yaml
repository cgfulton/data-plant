apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: {{ include "quarkus.name" . }}
  labels:
    {{- include "quarkus.labels" . | nindent 4 }}
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: {{ include "quarkus.imageName" . }}
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: {{ .Values.build.ref }}
      uri: {{ .Values.build.uri }}
    contextDir: {{ .Values.build.contextDir }}
    type: Git
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: src/main/docker/Dockerfile.native
      pullSecret:
        name: data-analysis-pull-secret
  successfulBuildsHistoryLimit: 5
  triggers:
    - type: ConfigChange