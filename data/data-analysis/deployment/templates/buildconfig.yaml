apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    app.quarkus.io/vcs-url: https://github.com/cgfulton/mlplant.git
  labels:
    {{- include "quarkus.labels" . | nindent 4 }}
  name: data-analysis
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: data-analysis:1.0.0-SNAPSHOT
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: {{ .Values.build.ref }}
      uri: {{ .Values.build.uri }}
    contextDir: {{ .Values.build.contextDir }}
    type: Git
    dockerfile: |-
      FROM registry.redhat.io/quarkus/mandrel-20-rhel8 AS builder
      USER root
      WORKDIR /build/
      COPY . /build/
      RUN mvn clean package -Pnative

      FROM registry.redhat.io/ubi8/ubi-minimal
      WORKDIR /deployments/
      COPY --from=builder /build/target/*-runner /deployments/application
      RUN chmod 110 /deployments/application
      CMD ["./application", "-Dquarkus.http.host=0.0.0.0"]
  strategy:
    sourceStrategy:
    type: Docker
#    dockerStrategy:
#      dockerfilePath: src/main/docker/Docker.native
  triggers:
    - type: ConfigChange