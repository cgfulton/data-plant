apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    app.quarkus.io/vcs-url: https://github.com/cgfulton/mlplant.git
  labels:
    {{- include "quarkus.labels" . | nindent 4 }}
  name: data-analysis
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: data-analysis:1.0.0-SNAPSHOT
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: {{ .Values.build.ref }}
      uri: {{ .Values.build.uri }}
    contextDir: {{ .Values.build.contextDir }}
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: openjdk-11:latest
    type: Source
  triggers:
    - type: ConfigChange